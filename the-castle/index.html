<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Castle</title>
    <meta name="description" content="The Castle">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="castle" src="./assets/castle/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="rig">
        <a-camera id="camera" position="0 1.6 0"></a-camera>
        <a-entity id="rhand" hand
                  hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" hand
                  hand-controls="hand: left">
        </a-entity>
      </a-entity>

      <a-entity environment="preset: forest; ground: hills; skyColor: #424; groundTexture: walkernoise; groundColor: #242815; groundColor2: #414930; groundYScale: 50; playArea: 1.2; dressing: none"></a-entity>
      <a-entity id="play-area">
        <a-plane material="color: yellow; opacity: 0.5" width="100" height="100" rotation="-90 0 0" visible="false"></a-plane>
        <a-entity gltf-model="#castle" scale="1 1 1" rotation="0 -90 0" position="5 -3.7 -18"></a-entity>

        <!--<a-box position="0 1 -2" scale="0.5 0.5 0.5"  material="color:#88ffff; emissive:#fff; emissiveIntensity:0.5"></a-box>-->
      </a-entity>
    </a-scene>
  </body>
</html>
