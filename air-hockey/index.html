<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe" />
    <script>
      const randomString = () => (Math.random() + 1).toString(36).substring(8).toUpperCase();
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const ROOM_KEY = urlParams.get('room') 
      if (!ROOM_KEY) {
        location.href = window.location.href + '?room=' + randomString();
      }
    </script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="https://air-hockey-naf-server.glitch.me/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.11.0/dist/networked-aframe.min.js"></script>
    <script>
      // Temporary workaround for template declaration; see issue 167
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;

      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate('#head-template')) {
          NAF.schemas.add({
            template: '#head-template',
            components: [
              'position',
              'rotation',
              {
                selector: '.head',
                component: 'material',
                property: 'color'
              }
            ]
          });
        }

        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };
    </script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@0.1.2/dist/physx.min.js"></script>
    <script src="/dist/air-hockey.js"></script>
  </head>
  <body>
    <!-- reduce speed x100 to workaround low-impact restitution issue. -->
    <a-scene
      networking
      physx="autoLoad: true; delay: 1000; speed: 0.01"
      spawn-balls>
      <a-assets>
        <!-- Templates -->

        <!-- Avatar -->
        <template id="rig-template">
          <a-entity></a-entity>
        </template>

        <template id="head-template">
          <a-entity class="avatar">
            <a-sphere class="head" scale="0.2 0.22 0.2" random-color></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere class="eye" color="white" position="0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
              <a-sphere class="eye" color="white" position="-0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- Ball -->
        <template id="ball-template">
          <a-entity>
            <a-sphere radius="0.05" color="red"></a-sphere>
          </a-entity>
        </template>        
      
        <!-- Hand collider -->
        <template id="hand-collider-template">
          <a-entity>
            <a-sphere radius="0.02" visible="false"
                      physx-body="type: kinematic"></a-sphere>
          </a-entity>
        </template>
      </a-assets>

      <a-entity id="rig" movement-controls spawn-in-circle="radius:3" networked="template:#rig-template;">
        <a-entity
          id="player"
          camera
          position="0 1.6 0"
          look-controls
          networked="template:#head-template;"
          visible="false"
        >
        </a-entity>
        <!-- here we add the user's local hands! These two entities are all that is needed. -->
        <a-entity
          id="my-tracked-left-hand"
          networked-hand-controls="hand:left;color:white;"
          networked="template:#left-hand-default-template"
          physx-grab="target:#paddle1"
        >
          <a-sphere id="left-hand-collider" 
                    radius="0.002"
                    visible="false"
                    physx-body="type: kinematic"
                    networked="template:#hand-collider-template">
          </a-sphere>
        </a-entity>
        <a-entity
          id="my-tracked-right-hand"
          networked-hand-controls="hand:right;color:white;"
          networked="template:#right-hand-default-template"
          physx-grab="target:#paddle1"
        >
          <a-sphere id="right-hand-collider" 
                    radius="0.002"
                    visible="false"
                    physx-body="type: kinematic"
                    networked="template:#hand-collider-template">
          </a-sphere>
        </a-entity>
      </a-entity>

      <a-plane position="0 1.6 -5" scale="2 2 2" display-room-key>
      </a-plane>

      <a-plane id="base" position="0 1 0" rotation="-90 0 0" width="1" height="2" color="#888"
            physx-body="type: static"
            physx-material="staticFriction: 0; dynamicFriction: 0; restitution: 0">
      </a-plane>

      <a-box position="-0.5 1.05 0" width="0.1" height="0.2" depth="2.1" color="#888"
             physx-body="type: static"
             physx-material="restitution: 1">
      </a-box>
      <a-box position="0.5 1.05 0" width="0.1" height="0.2" depth="2.1" color="#888"
             physx-body="type: static"
             physx-material="restitution: 1">
      </a-box>
      <a-box position="0 1.05 1" width="1.1" height="0.2" depth="0.1" color="#888"
             physx-body="type: statice"
             physx-material="restitution: 1">
      </a-box>
      <a-box position="0 1.05 -1" width="1.1" height="0.2" depth="0.1" color="#888"
             physx-body="type: static; highPrecision: true"
             physx-material="restitution: 1">
      </a-box>

      <a-cylinder id="paddle1" position="0 1.015 0.75" radius="0.05" height="0.03" color="red"
            physx-body="type: dynamic"
            physx-material="restitution: 1">
          <a-entity physx-joint="type: D6; target:#base; collideWithTarget: false"
                    physx-joint-constraint__xz="constrainedAxes: x, z; linearLimit: -10 10"
                    physx-joint-constraint__y="constrainedAxes: y; linearLimit: 0 0">
          </a-entity>
      </a-cylinder>
      <a-cylinder id="paddle2" position="0 1.015 -0.75" radius="0.05" height="0.03" color="blue"
            physx-body="type: dynamic"
            physx-material="restitution: 1">
        <a-entity physx-joint="type: D6; target:#base; collideWithTarget: false"
            physx-joint-constraint__xz="constrainedAxes: x, z; linearLimit: -10 10"
            physx-joint-constraint__y="constrainedAxes: y; linearLimit: 0 0">
        </a-entity>
      </a-cylinder>

    </a-scene>

  </body>
</html>
