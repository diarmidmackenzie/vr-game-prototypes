<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Physics Test without Networking</title>
    <meta name="description" content="Physics Test without Networking" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@0.1.2/dist/physx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-desktop-vr-controller@0.1.1/dist/desktop-vr-controller.min.js"></script>
    <script src="/dist/air-hockey.js"></script>
  </head>
  <body>
    <a-scene
      background="color:#088"
      physx="autoLoad: true; delay: 1000"
      spawn-balls>

      <a-entity id="rig" movement-controls>
        <a-entity
          id="player"
          camera
          position="0 1.6 0"
          look-controls
        >
        </a-entity>
        <a-entity
          id="lhand"
          position="-0.4 1.4 -0.5"
          hand-controls="hand:left"
          physx-grab="target:#paddle1"
          desktop-vr-controller
        >
          <a-sphere id="left-hand-collider" 
                  radius="0.02"
                  visible="false"
                  physx-body="type: kinematic">
          </a-sphere>
        </a-entity>
        <a-entity
          id="rhand"
          position="0.4 1.4 -0.5"
          hand-controls="hand:right"
          physx-grab="target:#paddle1"
          desktop-vr-controller
        >
          <a-sphere id="right-hand-collider" 
                  radius="0.02"
                  visible="false"
                  physx-body="type: kinematic">
          </a-sphere>
        </a-entity>
      </a-entity>

      <a-plane position="0 1 0" rotation="-90 0 0" width="1" height="2" color="#888"
               physx-body="type: static">
      </a-plane>
      <a-box position="-0.5 1.05 0" width="0.1" height="0.1" depth="2.1" color="#888"
             physx-body="type: static">
      </a-box>
      <a-box position="0.5 1.05 0" width="0.1" height="0.1" depth="2.1" color="#888"
             physx-body="type: static">
      </a-box>
      <a-box position="0 1.05 1" width="1.1" height="0.1" depth="0.1" color="#888"
             physx-body="type: static">
      </a-box>
      <a-box position="0 1.05 -1" width="1.1" height="0.1" depth="0.1" color="#888"
             physx-body="type: static">
      </a-box>

      <a-sphere id="paddle1" position="0 1.5 0.75" radius="0.05" color="red"
                physx-body="type: dynamic">
      </a-sphere>
      <a-sphere id="paddle2" position="0 1.5 -0.75" radius="0.05" color="blue"
                physx-body="type: dynamic">
      </a-sphere>
    </a-scene>
  </body>
</html>
