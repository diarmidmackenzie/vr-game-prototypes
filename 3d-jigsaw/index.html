<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="../lib/BufferGeometryUtils.js"></script>
      <script src="./3d-jigsaw.js"></script>
  </head>

  <body>
    <a-scene debug>
      <a-assets>
        <a-asset-item id="trex"
           src="../assets/t-rex/scene.gltf"
           response-type="arraybuffer" crossorigin="anonymous">
        </a-asset-item>
        <a-asset-item id="cell"
           src="../assets/cell/scene.gltf"
           response-type="arraybuffer" crossorigin="anonymous">
        </a-asset-item>
      </a-assets>
      <a-entity id="trex" position="0 1 -2"
                cuboid-slice="layers:5;rows:5;columns:5">
            <a-entity id="trex-model"
                      gltf-model="#trex"
                      scale = "0.01 0.01 0.01">
            </a-entity>
      </a-entity>
      <a-plane position="0 1 -2" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
