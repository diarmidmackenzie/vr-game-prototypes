<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="../lib/BufferGeometryUtils.js"></script>
      <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
      <script type="module">
        import CSG from '../lib/three-csg.js';
      </script>
      <script src="./3d-jigsaw.js"></script>
  </head>

  <body>
    <a-scene physics="driver: ammo"
             cursor="rayOrigin: mouse; fuse: false"
             raycaster="objects: [clickable]"
             renderer="colorManagement:true">
      <!--debug: true; debugDrawMode: 1;-->

      <a-entity id="rig">

        <a-entity id="camera" camera position="0 1.6 0" look-controls>
        </a-entity>
        <a-entity id="rhand"
                  laser-controls="hand: right" raycaster="objects: [clickable]; lineColor: red; lineOpacity: 0.5"
                  grab-controls
                  hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand"
                  laser-controls="hand: right" raycaster="objects: [clickable]; lineColor: red; lineOpacity: 0.5"
                  grab-controls
                  hand-controls="hand: left">
        </a-entity>
      </a-entity>

      <a-assets>
        <a-asset-item id="trex"
           src="../assets/t-rex/scene.gltf"
           response-type="arraybuffer" crossorigin="anonymous">
        </a-asset-item>
        <a-asset-item id="cell"
           src="../assets/cell/scene.gltf"
           response-type="arraybuffer" crossorigin="anonymous">
        </a-asset-item>
      </a-assets>
      <a-entity id="trex-parent" position="0 1 -2"
                cuboid-slice="layers:2;rows:2;columns:2">
            <a-entity id="trex-model"
                      gltf-model="#trex"
                      scale = "0.01 0.01 0.01">
            </a-entity>
      </a-entity>
      <a-box id="floor-plane"
             width = "20" height = "2" depth = "20"
             ammo-body="type: static" ammo-shape="type: box"
             position = "0 0 0"
             material= "color:brown">
      </a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
